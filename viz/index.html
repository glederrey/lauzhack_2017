<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection - Manual Inspection - Credit Suisse @ LauzHack 2017</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <!--d3 and others -->
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="ext/jq.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>


    <!-- Toogle button-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!-- Footer -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body>

<div class="jumbotron" id="title">
    <h1 class="display-3">Fraud Detection - Manual Labeling</h1>
    <h3>Credit Suisse Project @ LauzHack</h3>
    <!--<img src="assets/img/logo_high_res.png" width="70%">-->
</div>

<div class="container large-container" role="main" id="visualization">
    <div id="visualisation">
        <div class="row">

            <!-- Filter panel -->
            <div class="col-sm-2">
                <div id="choices">
                    <h4>Ranked List:</h4>
                    <form name="ranked">
                        <div class="form-group">
                            <select class="form-control" id="userSelection" onchange="selectUser($(this))">
                            </select>
                        </div>
                    </form>
                    <h4>Score: <span id="score">?</span>/1</h4>
                    <h4>Message: </h4>
                    <p id="message"></p>
                </div>
            </div><!-- /.col-sm-4 -->


            <!-- Visualization -->
            <div class="col-sm-7">
                <div id="viz"></div>
            </div><!-- /.col-sm-4 -->

            <!-- Identification Card-->
            <div class="col-sm-3 well well-sm">
                <div id="content">
                    <!-- Personal Card -->
                    <div class="row">
                        <div class="col-sm-6">
                            <!--Bio-->
                            <div id='bio' class='bio'>
                                <h4 id='name'></h4>
                                <div id="info">
                                </div>
                                <br>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <!-- Profile Picture -->
                            <div>
                                <img id='image' src="img/question-mark.jpg" width="100%">
                            </div>
                            <div class="divline"></div>
                        </div>
                    </div>

                    <!-- Interventions graph-->
                    <hr>
                    <div id='int_timeline'>
                        <span id='timeline_info'></span>
                        <svg id='int_graph' width="100%" height="130px"></svg>
                    </div>
                    <div class="divline"></div>

                    <!-- Initiative graph -->
                    <hr>
                    <div id='div_theme'>
                        <span id='interest_info'></span>
                        <span id='test'></span>
                        <svg id='themes' width="100%" height="200px"></svg>
                    </div>
                    <div class="divline"></div>

                    </div>
                </div>
            </div>
        </div><!-- /.col-sm-4 -->
    </div>

</div> <!-- /container -->
<div>
    <div id="viz"></div>
</div>

<script src="main.js"></script>
<script src="functions.js"></script>

</body>
</html>
